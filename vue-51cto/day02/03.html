<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function() {
            new Vue({
                el: "#itany",
                data() {
                    return {
                        msg: 'welcome to itany',
                        src: 'images/lifecycle.png'
                    }
                },
                methods: {
                    updateMsg() {
                        this.msg = 'welcome to Shanghai ' + new Date();
                    },
                    destroy() {
                        this.$destroy();
                    }
                },
                beforeCreate() {
                    alert('组件实例刚刚创建，还未进行数据观测和事件配置');
                },
                created() {
                    //常用配置
                    alert('实例已经创建完成，并且已经进行数据观测和事件配置');
                },
                beforeMount() {
                    alert('模板编译之前，还未挂载');
                },
                mounted() {
                    //常用配置
                    alert('模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上数据的展示');
                },
                beforeUpdate() {
                    alert('组件更新之前');
                },
                updated() {
                    alert('组件更新之后');
                },
                beforeDestroy() {
                    alert('组件销毁之前');
                },
                destroyed() {
                    alert('组件销毁之后，button事件不再触发。');
                }
            });
        }
    </script>
    <style>
        img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div id="itany">
        {{msg}}
        <br>
        <button @click="updateMsg">更新msg</button>
        <button @click="destroy">销毁组件</button>
        <br>
        <img :src="src">
    </div>
</body>
</html>
